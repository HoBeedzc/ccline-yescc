name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Run tests
      run: cargo test --verbose

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

  build-nightly:
    name: Build Nightly (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            name: ccline-nightly-linux-x64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: ccline-nightly-linux-x64-static
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: ccline-nightly-windows-x64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: ccline-nightly-macos-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: ccline-nightly-macos-arm64

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install musl tools
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    - name: Build binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Package Linux/macOS
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p dist
        cp target/${{ matrix.target }}/release/ccometixline-yescc dist/ccline
        cd dist
        tar czf ../${{ matrix.name }}-${{ github.sha }}.tar.gz ccline

    - name: Package Windows
      if: matrix.os == 'windows-latest'
      run: |
        mkdir dist
        copy "target\${{ matrix.target }}\release\ccometixline-yescc.exe" "dist\ccline.exe"
        cd dist
        7z a "..\${{ matrix.name }}-${{ github.sha }}.zip" ccline.exe

    - name: Upload nightly build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}-${{ github.sha }}
        path: |
          ${{ matrix.name }}-${{ github.sha }}.tar.gz
          ${{ matrix.name }}-${{ github.sha }}.zip
        retention-days: 30

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, build-nightly]
    if: always()
    steps:
    - name: Print build summary
      run: |
        echo "## üöÄ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ needs.test.result }}" == "success" ]]; then
          echo "‚úÖ **Tests:** Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **Tests:** Failed" >> $GITHUB_STEP_SUMMARY
        fi

        if [[ "${{ needs.build-nightly.result }}" == "success" ]]; then
          echo "‚úÖ **Build:** All platforms built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Nightly Builds Available:" >> $GITHUB_STEP_SUMMARY
          echo "- Linux x64 (GNU libc)" >> $GITHUB_STEP_SUMMARY
          echo "- Linux x64 (static/musl)" >> $GITHUB_STEP_SUMMARY
          echo "- Windows x64" >> $GITHUB_STEP_SUMMARY
          echo "- macOS x64 (Intel)" >> $GITHUB_STEP_SUMMARY
          echo "- macOS ARM64 (Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîó Download artifacts from the [Actions tab](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **Build:** Some platforms failed" >> $GITHUB_STEP_SUMMARY
        fi

  nightly-release:
    name: Create Nightly Release
    runs-on: ubuntu-latest
    needs: [test, build-nightly]
    if: github.ref == 'refs/heads/master' && needs.test.result == 'success' && needs.build-nightly.result == 'success'
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: nightly-artifacts

    - name: Generate release date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Generate nightly tag
      id: tag
      run: echo "tag=nightly-${{ steps.date.outputs.date }}-${{ github.sha }}" >> $GITHUB_OUTPUT

    - name: Delete existing nightly releases
      run: |
        # Delete previous nightly releases (keep only the latest)
        gh release list --json tagName,isDraft | jq -r '.[] | select(.tagName | startswith("nightly-")) | select(.isDraft == false) | .tagName' | head -n 5 | while read tag; do
          echo "Deleting old nightly release: $tag"
          gh release delete "$tag" --yes || true
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create nightly release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        name: "Nightly Build (${{ steps.date.outputs.date }})"
        body: |
          üåô **Nightly Build** - ${{ steps.date.outputs.date }}

          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref_name }}
          **Build Time:** ${{ steps.date.outputs.date }}

          ## üì¶ Available Downloads

          ### Linux
          - **ccline-nightly-linux-x64**: Standard Linux x64 build (Ubuntu 22.04+)
          - **ccline-nightly-linux-x64-static**: Static Linux x64 build (Universal compatibility)

          ### macOS
          - **ccline-nightly-macos-x64**: Intel Mac build
          - **ccline-nightly-macos-arm64**: Apple Silicon Mac build

          ### Windows
          - **ccline-nightly-windows-x64**: Windows x64 build

          ## ‚ö†Ô∏è Important Notes

          - This is a **development build** from the latest `master` branch
          - Use at your own risk - may contain bugs or incomplete features
          - For stable releases, see the [Releases](https://github.com/${{ github.repository }}/releases) page
          - Install via NPM: `npm install -g @ding113/ccline` (stable)

          ## üöÄ What's New

          Recent commits in this build:

          ```
          ${{ github.event.head_commit.message }}
          ```

          ---
          *Generated automatically from commit ${{ github.sha }}*
        files: nightly-artifacts/*/*
        draft: false
        prerelease: true
        make_latest: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}